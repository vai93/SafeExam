<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        #container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }
    </style>
    <script>
        window.onload = () => {
            const score = localStorage.getItem("quizScore");
            if (score !== null) {
                document.getElementById("scoreDisplay").innerText = `Your score is: ${score}`;
            }
            localStorage.removeItem("quizScore");
        };
    </script>
</head>

<body>
    <div id="container">
        <h1>Test Submitted</h1>
        <p>Your Test has been successfully submitted.</p>
        <p id="scoreDisplay"></p>
    </div>
    <footer
        style="background: linear-gradient(180deg, rgb(240, 247, 255) 0%, rgb(255, 255, 255) 100%); color: #333; margin-top: 70vh; padding: 20px 0;">
        <div
            style="display: flex; justify-content: space-between; align-items: center;margin-top:50px;padding-top:50px; padding: 0 20px;">

            <p style="text-align: right;">Designed & Developed By Vaibhavi Patel</p>
        </div>
    </footer>
    <script>
        // Push a new state to history to prevent back navigation
        history.pushState(null, null, location.href);
        history.pushState(null, null, location.href);
        history.pushState(null, null, location.href);

        // Listen for the 'popstate' event, which is triggered when the user tries to go back
        window.onpopstate = function () {
            history.pushState(null, null, location.href);
        };
    </script>

</body>

</html>
