<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <p id="rollnumber"></p>
        <h1>Compiler Design Test-1</h1>
        <div id="toast"></div>
        <p id="timer">Time Left: 5:00</p>
        <form id="quizForm">
            <div id="mcq-section"></div>
            <div id="loader" style="display: none;">
                <div id="spinner"></div>
            </div>
            <button id="submit-button" type="submit"style="display: none;">Submit</button>
        </form>
        <button id="start-button">Start</button>
    </div>
    <script>
        const rollNumber = sessionStorage.getItem('rollNumber');
        console.log('Roll number:', rollNumber);
        if (rollNumber) {
            document.getElementById('rollnumber').innerHTML = 'Roll Number: ' + rollNumber;
        } else {
            document.getElementById('rollnumber').innerHTML = 'No roll number found.';
        }
    </script>
    <script type="module" src="js/firebase.js"></script> 
    <script type="module" src="js/fetchQuiz.js"></script>
    <script type="module" src="js/submitQuiz.js"></script>    
</body>
</html>
