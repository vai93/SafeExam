<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container" class="container my-4">
        <!-- User Info -->
        <div class="d-flex justify-content-between align-items-center mt-4 mb-3 user-info">
            <p id="rollnumber" class="mb-0"></p>
            <p id="name" class="mb-0"></p>
        </div>
        <h2 id="examTitle" class="text-center mb-4"></h2>
        <button id="start-button" class="btn btn-success">Start</button>
        <div id="quiz-layout" class="row">
            <div id="queue"class="col-md-3 mb-2">
                <p id="queue-title" class="text-center mb-3" style="display: none;">Question Navigation</p>
                <ul id="question-queue" class="d-grid gap-2">
                </ul>
            </div>

            <!-- Main Quiz Section (Right Panel) -->
            <div class="col-md-8">
                <form id="quizForm">
                    <div id="mcq-section"style="display:none;">   
                    </div>
                    <button id="submit-button" type="submit" class="btn btn-primary"style="display: none;">Submit</button>
                </form> </div>
        </div>
        
        <div id="toast" class="mb-2"></div>
        <p id="timer" class="text-end fw-bold"></p>
        <!-- Loader -->
        <div id="loader" class="text-center" style="display: none;">
            <div id="spinner" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="loader1" class="text-center mt-5" style="display: none;">
            <p>Calculating score... Please wait.</p>
            <div id="spinner1" class="spinner-border text-success" role="status" style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <!-- Modal Structure -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Leave Page Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to leave this page? Your exam will be submitted if you proceed. Click 'Cancel' to continue the exam.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmLeave">Leave Page</button>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap CSS and JS (include these if not already included) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JS -->
    <script type="module" src="js/fetchQuiz.js" defer></script>
    <script type="module" src="js/submitQuiz.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>


</html>
