<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <p id="rollnumber"></p>
        <p id="name"></p>
        <p id="repeatTest"></p>
        <h1 id="examTitle"></h1>
        <div id="toast"></div>
        <p id="timer"></p>
        <form id="quizForm">
            <div id="mcq-section"></div>
            <div id="loader" style="display: none;">
                <div id="spinner"></div>
            </div>
            <button id="submit-button" type="submit"style="display: none;">Submit</button>
        </form>
        <div id="loader1" style="display: none;">Calculating score... Please wait.
        <div id="spinner1"style="display: none;"></div></div>
        <button id="start-button">Start</button>
    </div>
    <script type="module" src="js/firebase.js" defer></script> 
    <script type="module" src="js/fetchQuiz.js"defer></script>
    <script type="module" src="js/submitQuiz.js"defer></script>    
</body>
</html>
